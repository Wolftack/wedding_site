<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RSVP â€¢ Luba & Tackin</title>

  <!-- Shared global styles first -->
  <link rel="stylesheet" href="assets/base.css" />

  <!-- Shared site chrome (topbar/nav/layout helpers) -->
  <link rel="stylesheet" href="assets/style.css" />

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="assets/rsvp.css" />

  <!-- Shared behavior -->
  <script defer src="assets/includes.js"></script>
  <script defer src="assets/app.js"></script>

  <!-- Page behavior -->
  <script defer src="assets/rsvp.js"></script>
</head>

<body class="rsvp-theme">
  <!-- Nav injected here -->
  <div id="site-nav"></div>

  <div class="rsvp-wrap">
    <section class="rsvp-card">
      <p class="rsvp-intro">Enter your email address to access your RSVP form.</p>

      <div id="rsvpStep1">
        <input
          id="rsvpEmail"
          type="email"
          placeholder="sharks@gelato.org"
          autocomplete="email"
          required
        />
        <button id="rsvpGo" type="button">Continue</button>

        <div id="rsvpErr" style="display:none;"></div>
      </div>

      <div id="rsvpStep2" style="display:none;">
        <iframe
          id="rsvpFrame"
          scrolling="yes"
          allow="clipboard-read; clipboard-write"
        ></iframe>
      </div>
    </section>
  </div>

  <!-- Optional footer injection later:
  <div id="site-footer"></div>
  -->
</body>
</html>
