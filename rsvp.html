<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="assets/css/base.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/rsvp.css" />
  <script defer src="assets/js/includes.js"></script>
  <script defer src="assets/js/app.js"></script>
  <script defer src="assets/js/rsvp.js"></script>
</head>

<body class="rsvp-theme">
  <div id="site-nav"></div>

  <div class="rsvp-wrap">
    <section class="rsvp-card">
      <p class="rsvp-intro">Enter your email address to access your RSVP form.</p>

      <div id="rsvpStep1">
        <input
          id="rsvpEmail"
          type="email"
          placeholder="sharks@gelato.org"
          autocomplete="email"
          required
        />
        <button id="rsvpGo" type="button">Continue</button>

        <div id="rsvpErr" style="display:none;"></div>
      </div>

      <div id="rsvpStep2" style="display:none;">
        <iframe
          id="rsvpFrame"
          scrolling="yes"
          allow="clipboard-read; clipboard-write"
        ></iframe>
      </div>
    </section>
  </div>
</body>
</html>
